<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.2" />	
    <title id='Description'>Weatherstation</title>
    <link rel="stylesheet" href="styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="styles/snweather.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="text/javascript" src="scripts/jqwidgets/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/i18next/i18nextBrowserLanguageDetector.min.js" ></script>
    <script type="text/javascript" src="scripts/i18next/i18next.min.js" ></script>
    <script type="text/javascript" src="scripts/i18next/i18nextHttpBackend.min.js" ></script>
    <script type="text/javascript" src="scripts/i18next/jquery-i18next.min.js" ></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxchart.core.js"></script>
	<script type="text/javascript" src="scripts/jqwidgets/jqxchart.js"></script>	
    <script type="text/javascript" src="scripts/jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxgauge.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxgrid.selection.js"></script>	
    <script type="text/javascript" src="scripts/jqwidgets/jqxgrid.filter.js"></script>		
    <script type="text/javascript" src="scripts/jqwidgets/jqxlistbox.js"></script>	
    <script type="text/javascript" src="scripts/jqwidgets/jqxdropdownlist.js"></script>	
    <script type="text/javascript" src="scripts/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/jqxprogressbar.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="scripts/jqwidgets/globalization/globalize.culture.de-DE.js"></script>
    <script type="text/javascript" src="scripts/weatherOverview.js"></script>
</head>
<body>
<header>
	<div class="snw-flex-container snw-header">
        <!-- Header -->
		<div class="snw-flex-item snw-station">
			<div class="snw-station-id" data-i18n="station"></div>
		</div>
		<div class="snw-flex-item snw-nav">
            <table>
                <tr>
                    <td data-i18n="from_"></td>
                    <td>
                        <div id='startinput'></div>
                    </td>
                    <td data-i18n="to_"></td>
                    <td>
                        <div id='endinput'></div>
                    </td>
                </tr>
            </table>
		</div>
		<div class="snw-flex-item snw-nav">
            <table>
                <tr>
                    <td>
                        <div id="autoRefresh" data-i18n='autorefresh'></div>
                    </td>
                    <td>
                        <input type="button" id='refreshbutton' />
                    </td>
                    <td>
                        <div id="progressbar"></div>
                    </td>
                </tr>
            </table>
		</div>
	</div>
</header>
<main>
    <div class="snw-flex-container snw-data">
        <div class="snw-flex-item">
            <div class="snw-flex-container-column snw-ovw-data">
                <div class="snw-flex-item">
                    <div class="snw-ovw-graph" id="tempFunc"></div>
                </div>
                <div class="snw-flex-item">
                    <div class="snw-ovw-graph" id="presFunc"></div>
                </div>
                <div class="snw-flex-item">
                    <div class="snw-ovw-graph" id="humiFunc"></div>
                </div>
            </div>
        </div>
        <div class="snw-flex-item">
            <div class="snw-flex-container-column">
                <div class="snw-flex-item snw-ovw-content-select">
                    <div data-i18n="display_"></div>
                    <div id="selectMeasurement" data-i18n="measurementValues"></div>
                    <div id="selectForecast"    data-i18n="forecasts"></div>
                </div>
                <div class="snw-flex-item snw-ovw-range-type">
                    <div data-i18n="range"></div>
                    <div id="periodWeek"  data-i18n="week" ></div>
                    <div id="periodMonth" data-i18n="month"></div>
                    <div id="periodYear"  data-i18n="year" ></div>
                    <div id="periodFree"  data-i18n="free" ></div>
                </div>
                <div class="snw-flex-item snw-ovw-comparison">
                    <div data-i18n="comparison_"></div>
                    <table class="snw-ovw-cmp-tab">
                        <tr class="snw-ovw-cmp-row">
                            <td class="snw-ovw-cmp-sel">
                                <div id="set0select"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="year_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set0year"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="month_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set0month"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="week_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set0week"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="id_"></td>
                            <td class="snw-ovw-cmp-nam">
                                <div id="set0name"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="color_"></td>
                            <td class="snw-ovw-cmp-col">
                                <div id="set0color">---</div>
                            </td>
                        </tr>
                        <tr class="snw-ovw-cmp-row">
                            <td class="snw-ovw-cmp-sel">
                                <div id="set1select"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="year_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set1year"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="month_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set1month"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="week_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set1week"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="id_"></td>
                            <td class="snw-ovw-cmp-nam">
                                <div id="set1name"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="color_"></td>
                            <td class="snw-ovw-cmp-col">
                                <div id="set1color">---</div>
                            </td>
                        </tr>
                        <tr class="snw-ovw-cmp-row">
                            <td class="snw-ovw-cmp-sel">
                                <div id="set2select"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="year_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set2year"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="month_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set2month"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="week_"></td>
                            <td class="snw-ovw-cmp-inp">
                                <div id="set2week"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="id_"></td>
                            <td class="snw-ovw-cmp-nam">
                                <div id="set2name"></div>
                            </td>
                            <td class="snw-ovw-cmp-lbl" data-i18n="color_"></td>
                            <td class="snw-ovw-cmp-col">
                                <div id="set2color">---</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
	<div class="snw-flex-container snw-footer">
		<div class="snw-flex-item">
			<p></p>
		</div>
	</div>
</footer>
</body>
</html>
